on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PATH }}
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPGH }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_push_gpgsign: false
      - name: set up git
        run: |
          git config --global gpg.program gpg2
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.PATH }}
          files: |
            ./dist/mac
            ./dist/sh
            ./dist/server
            ./dist/flexgit
  upload:
    name: upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: joseoscom/dl
          token: ${{ secrets.PATS }}
          ref: main
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPGM }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_push_gpgsign: false
      - name: set up git
        run: |
          git config --global gpg.program gpg2
      - name: get files
        run: |
          rm mac sh server Brewfile flexgit
          wget https://raw.githubusercontent.com/storageroom/shell/main/dist/mac
          wget https://raw.githubusercontent.com/storageroom/shell/main/dist/sh
          wget https://raw.githubusercontent.com/storageroom/shell/main/dist/server
          wget https://raw.githubusercontent.com/storageroom/shell/main/dist/flexgit
          wget https://raw.githubusercontent.com/storageroom/shell/main/macos/Brewfile
      - name: commit
        run: |
          git add .
          git commit -m "ðŸ˜¼"
          git push origin main
