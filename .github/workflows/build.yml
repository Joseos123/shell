name: üõ†

on:
  push:
    branches:
      - main
    paths:
      - "**.bash"
  workflow_dispatch:

jobs:
  buildl:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      - name: install shc
        run: |
          sudo apt install -y shc
      - name: Build
        run: |
          shc -rvf scripts/linux.bash -o sh
          shc -rvf scripts/server.bash -o server
          shc -rvf scripts/flexgit.bash -o flexgit
      - name: Post-Cleanup
        run: |
          rm ./dist/server
          rm ./dist/flexgit
          rm ./dist/sh
          rm ./dist/mac
          mv sh ./dist
          mv server ./dist
          mv flexgit ./dist
          rm scripts/linux.bash.x.c
          rm scripts/server.bash.x.c
          rm scripts/flexgit.bash.x.c
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_push_gpgsign: false
      - name: set up git
        run: |
          git config --global gpg.program gpg2
      - name: Commit
        run: |
          git add ./dist/sh ./dist/server ./dist/flexgit
          git commit -m "‚ú®"
      - name: Push changes
        uses: ad-m/github-push-action@master
  buildm:
    needs: buildl
    name: Build for MacOS
    runs-on: macos-latest
    steps:
      - name: install shc
        run: |
          brew install shc
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PATN }}
          fetch-depth: 0
          ref: main
      - name: Build
        run: |
          shc -rvf scripts/mac.bash -o mac
      - name: Post-Cleanup
        run: |
          mv mac ./dist
          rm scripts/mac.bash.x.c
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPGN }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_push_gpgsign: false
      - name: Commit
        run: |
          TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          TAGY="${TAG:5:1}"
          TAGX=$((TAGY+1))
          TAGA="${TAG:0:5}"
          TAGL="${TAG:3:1}"
          TAGO="${TAG:1:1}"
          TAGF="$TAGA$TAGX"
          if [ "$TAGY" = 9 ]; then TAGX="0";if [ "$TAGL" = 9 ]; then TAGL=0;TAGO=$((TAGO+1));else TAGL=$((TAGL+1));fi;TAGF="v$TAGO.$TAGL.$TAGX";fi
          TAGLENGTH=${#TAGF}
          if [ "$TAGLENGTH" -gt 6 ]; then printf "the length of the version number is over 6, will trim";printf "$TAGF";printf "tag length: $TAGLENGTH";FINALTAG="${TAGF:0:6}"; else FINALTAG=$TAGF;fi
          git add .
          git commit -m "üßè‚Äç‚ôÄÔ∏è"
          git tag -a "$FINALTAG" -m "its $FINALTAG time!!"
          git push origin "$FINALTAG"
          git push origin main
